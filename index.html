<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pik - Crypto Price Prediction Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fighting.css">
  <link rel="stylesheet" href="pepe-sprites.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">üëæ Pik</div>
    <div class="stats">
      <div class="stat">
        <span class="stat-label">Streak</span>
        <span class="stat-value" id="streak-count">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Wins</span>
        <span class="stat-value" id="wins-count">0</span>
      </div>
    </div>
    <div class="wallet-info" id="wallet-status"></div>
  </header>

  <!-- Mode Selection Screen -->
  <div id="mode-selection-screen" class="screen active">
    <h1>Choose Your Mode</h1>
    <div class="mode-buttons">
      <button id="mode-free" class="mode-btn active">
        üÜì Play Free
      </button>
      <button id="mode-sol" class="mode-btn">
        üíé Play for SOL
      </button>
    </div>
  </div>

  <!-- Timeframe Selection Screen -->
  <div id="timeframe-selection-screen" class="screen">
    <h2>Select Timeframe</h2>
    <div id="pool-info" class="pool-info">Free Play</div>
    <div class="timeframe-grid">
      <button class="timeframe-btn" data-minutes="1">
        <div class="time">1 min</div>
        <div class="buy-in">0.05 SOL</div>
      </button>
      <button class="timeframe-btn" data-minutes="5">
        <div class="time">5 min</div>
        <div class="buy-in">0.1 SOL</div>
      </button>
      <button class="timeframe-btn" data-minutes="15">
        <div class="time">15 min</div>
        <div class="buy-in">0.25 SOL</div>
      </button>
      <button class="timeframe-btn" data-minutes="30">
        <div class="time">30 min</div>
        <div class="buy-in">0.5 SOL</div>
      </button>
      <button class="timeframe-btn" data-minutes="60">
        <div class="time">1 hour</div>
        <div class="buy-in">1.0 SOL</div>
      </button>
    </div>
  </div>

  <!-- Coin Selection Screen -->
  <div id="coin-selection-screen" class="screen">
    <h2>Pick Your Coin</h2>
    <p class="warning">‚ö†Ô∏è First tap locks - no changes allowed!</p>
    <div id="coin-grid" class="coin-grid"></div>
  </div>

  <!-- Active Game Screen -->
  <div id="active-game-screen" class="screen">
    <div class="game-header">
      <h2>üê∏ PEPE BATTLE üê∏</h2>
      <div id="countdown-timer" class="countdown-timer">0:00</div>
    </div>
    
    <!-- FIGHTING ARENA -->
    <div id="race-display" class="race-display"></div>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="screen">
    <h2>RESULTS</h2>
    <div id="result-text" class="result-text"></div>
    
    <div class="rankings-container">
      <h3>Final Rankings</h3>
      <div id="rankings-list"></div>
    </div>
    
    <button id="play-again-btn" class="btn-primary">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
